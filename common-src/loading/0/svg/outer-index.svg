<?xml-stylesheet type="text/css" href="./src/style.css"?>
<svg id="parent-svg" class="loading" viewBox="0 0 160 90" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="grad1" gradientUnits="userSpaceOnUse">
			<animate attributeName="x1" values="0;160;0;160;0" keyTimes="0;0.25;0.5;0.75;1" dur="10s" repeatCount="indefinite" />
			<animate attributeName="x2" values="160;0;160;0;160" keyTimes="0;0.25;0.5;0.75;1" dur="10s" repeatCount="indefinite" />
			<animate attributeName="y1" values="0;0;90;90;0" keyTimes="0;0.25;0.5;0.75;1" dur="10s" repeatCount="indefinite" />
			<animate attributeName="y2" values="0;90;90;0;0" keyTimes="0;0.25;0.5;0.75;1" dur="10s" repeatCount="indefinite" />
			<stop id="lg-stop1" offset="0%" stop-color="skyblue" />
			<stop id="lg-stop2" offset="100%" stop-color="deepskyblue" />
		</linearGradient>
	</defs>
	<rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)" />
	<script href="./src/base-script/base.js"></script>
	<script href="./src/base-script/math.js"></script>
	<script href="./src/script-script.js"></script>
	<script href="./src/outer-add.js"></script>
</svg>